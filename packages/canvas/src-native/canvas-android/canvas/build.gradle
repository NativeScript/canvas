buildscript {
	repositories {
		google()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
}


apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

project.ext {
	RELEASE_REPOSITORY_URL = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
	SNAPSHOT_REPOSITORY_URL = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
}

def computeKotlinVersion = { -> project.hasProperty("kotlin_version") ? kotlin_version : "1.9.25" }

def NDK_PATH = ""
def hasNdkDirectory = project.hasProperty("ndkDirectory")
if (!hasNdkDirectory) {
	println "No ndkDirectory set, checking environment \$ANDROID_NDK..."

	NDK_PATH = "$System.env.ANDROID_NDK"
	if (NDK_PATH == null || NDK_PATH == "null") {
		println "No ndkDirectory set, checking environment \$ANDROID_NDK_ROOT..."
		NDK_PATH = "$System.env.ANDROID_NDK_ROOT"
	}

	if (NDK_PATH == null || NDK_PATH == "null") {
		println "No ndkDirectory set, checking environment \$ANDROID_NDK_HOME..."
		NDK_PATH = "$System.env.ANDROID_NDK_HOME"
	}

	if (NDK_PATH == null || NDK_PATH == "null") {
		println "No ndkDirectory set, checking environment \$ANDROID_NDK_HOME..."
		NDK_PATH = "$System.env.ANDROID_NDK"
	}
} else {
	NDK_PATH = ndkDirectory
}
println "Runtime using NDK_PATH: " + NDK_PATH


android {
	namespace "org.nativescript.canvas"
	compileSdkVersion 34
	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 34
		versionCode 1
		versionName "1.0"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

		externalNativeBuild {
			cmake {
				cppFlags "-std=c++17"
				arguments "-DANDROID_TOOLCHAIN=clang",
					"-DANDROID_STL=c++_shared",
					"-DANDROID_NDK_ROOT=${NDK_PATH}",
				"-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
			}
		}
		ndk {
			abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
		}
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_17
		targetCompatibility JavaVersion.VERSION_17
	}

	kotlinOptions {
		jvmTarget = "17"
	}

	externalNativeBuild {
		cmake {
			path "CMakeLists.txt"
		}
	}

	ndkVersion '26.3.11579264'

}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'androidx.appcompat:appcompat:1.7.0'
	testImplementation 'junit:junit:4.13.2'
	androidTestImplementation 'androidx.test:runner:1.6.1'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
	//noinspection KtxExtensionAvailable
	implementation "androidx.core:core:1.13.1"
}

tasks.withType(Javadoc) {
	failOnError false
	options.addStringOption('Xdoclint:none', '-quiet')
	options.addStringOption('encoding', 'UTF-8')
	options.addStringOption('charSet', 'UTF-8')
}

repositories {
	mavenCentral()
}

