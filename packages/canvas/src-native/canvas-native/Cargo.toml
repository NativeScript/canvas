[workspace]

resolver = "2"

members = [
	"gl-bindings",
	"canvas-core",
	"canvas-2d",
	"canvas-webgl",
	"canvas-android",
	"canvas-ios",
	"playground",
	"canvas-cxx",
	"canvas-c"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = 3
debug = false
incremental = false
strip = true
