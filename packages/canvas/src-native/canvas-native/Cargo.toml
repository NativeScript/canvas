[workspace]

resolver = "2"

members = [
    "gl-bindings",
    "canvas-core",
    "canvas-2d",
    "canvas-webgl",
    "canvas-android",
    "canvas-ios",
#    "canvas-ffi",
    "playground",
    "canvas-cxx",
    "canvas-c"
]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "z"
debug = false
incremental = false
strip = true