[package]
name = "canvas-ios"
version = "2.0.0"
edition = "2021"

[build]
rustflags = ["-Cpanic=abort", "-C target-cpu=native"]

[lib]
name = "canvasnative"
crate-type = ["staticlib"]

[build-dependencies]
cxx-build = "1.0.73"

[dependencies]
cxx = "1.0.73"
canvas-core = { path = "../canvas-core", features = ["2d"] }
canvas-2d = { path = "../canvas-2d", features = ["gl"] }
canvas-webgl = { path = "../canvas-webgl" }
canvas-cxx = { path = "../canvas-cxx", features = ["2d", "webgl"] }
gl-bindings = { path = "../gl-bindings" }
raw-window-handle = "0.5.0"
ureq = "2.5.0"
parking_lot = "0.12.0"
once_cell = "1.10.0"
utf16string = "0.2.0"
log = "0.4.17"
cocoa = { version = "0.24.0" }
objc = { version = "0.2.4" }
block = "0.1.6"
objc-foundation = "0.1.1"
core-foundation = "0.9.3"
core-graphics-types = "0.1.1"
objc_id = "0.1.1"